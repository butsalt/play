<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <button id="J-switch-btn">switch</button>
  <iframe id="J-frame"></iframe>
  <script type="text/javascript">
    (function () {
      var index = 0
      var frameSrcs = ['./child1', './child2'];
      var frame = document.getElementById('J-frame');
      document.getElementById('J-switch-btn')
        .addEventListener(
          'click',
          function switchFrame() {
            frame.setAttribute('src', frameSrcs[index++ % frameSrcs.length])
          }
        );
    })();
  </script>
</body>
</html>
