<!DOCTYPE html>
<html>
<head>
  <title>play</title>
</head>
<body>
<div id="J-bark-btn"></div>
<button id="J-create-listener-btn">create listener</button>
<script type="text/javascript">
  document.getElementById('J-create-listener-btn')
    .addEventListener('click', function () {
      document.getElementById('J-bark-btn')
        .addEventListener(
          'click',
          // bark函数对应的closure实例属于native in HTMLDivElement
          // 说明是作为监听函数被一个HTMLDivElement实例所引用，所以无法释放
          function bark() {
            alert('bark')
          }
        )
    })
</script>
</body>
</html>
